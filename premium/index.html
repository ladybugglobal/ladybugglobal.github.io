   function hexdec(cval){
 
	cval = cval.toUpperCase();
	var tval = 0; hexascii = "0123456789ABCDEF";
	for(c=0; c<cval.length; c++){
		mychar=cval.charAt(c);
 
		for(ch=0; ch<16; ch++){
 
			if (mychar == hexascii.charAt(ch)) {

				if (c<cval.length-1) {tval = tval * 16}
			}
			
		}
	}
 
	return tval;
   }
